<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00c6fb 0%, #005bea 100%);
        }

        h1 {
            color: #1a365d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #00c6fb 0%, #005bea 100%);
            border-radius: 2px;
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-direction: column;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            color: white;
            width: 100%;
        }

        .button-user {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
        }

        .button-admin {
            background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
        }

        .description {
            color: #4a5568;
            margin: 1rem 0 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(79, 70, 229, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            <svg viewBox="0 0 24 24" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <h1>Skin Disease Classification</h1>
        <p class="description">Advanced AI-powered diagnostic assistance system for healthcare professionals</p>
        <div class="buttons-container">
            <button onclick="window.location.href='user-login'" class="button button-user">
                Access as User
            </button>
            <button onclick="window.location.href='admin-login'" class="button button-admin">
                Access as Admin
            </button>
        </div>
    </div>
</body>
</html>
